<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>PlayList</title>
    <style>
        * {
            font-family: 'jua', sans-serif;
        }
        #only {
            font-size: xxx-large;
        }
        .whole {
            text-align: center;
            margin-top: 50px;
        }
        .mypost {
            width: 95%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }
        .back {
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .group {
            margin: 30px 200px auto 200px;
        }
        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 50px;
            margin-bottom: 70px;
        }
        .btn1 {
            margin-right: 20px;
        }
    </style>
    <script>
        function hey(){
            location.href="/regist"
        }
        function save_info(){
            let id = $('#basic1').val()
            let pwd = $('#basic2').val()

            $.ajax({
                type: "POST",
                url: "/",
                data: {id_give:id, pw_give:pwd},
                success: function(response){ response = {'msg' : 'ok', 'id' : 'test'}
                    let next = response['msg']
                    if (next == 'ok'){
                        location.href="/come?id="+response['id'];
                    }else
                        alert(next)
                }
            })
        }
    </script>
</head>
<body>
<div class="whole">
    <h1 id="only">Music PlayList</h1>
    <div class="mypost">
        <div class="back">
            <img src="https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg"
                 style="width: 700px; height: 400px;" alt="..."/>
        </div>
        <div class="group">
            <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" id="basic1" placeholder="ID를 입력하시오" aria-label="ID"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="text" class="form-control" id="basic2" placeholder="비밀번호를 입력하시오" aria-label="Password"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="mybtns">
            <button onclick="save_info()" type="button" class="btn1">로그인</button>
            <button onclick="hey()" type="button" class="btn2">회원가입</button>
        </div>
    </div>
</div>
</body>
</html>
